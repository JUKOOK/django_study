<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> POST : Archive_month</title>
    <style>
        .main ul li {
            width: 40%;
            position: relative;
        }
        .main ul li span{
            width: 70px;
            text-align: left;
            position: absolute;
            right: 0;
        }
    </style>
</head>
<body>

<h1> POST Archive for {{ month|date:"b, Y" }} </h1> <!-- 현재 연월에 대한 datetime.date 타입 객체-->

<br/>

<div class="main">
    <ul>
    {% for post in object_list %}
        <li>
            {{ post.modify_date|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
            <a href="{{ post.get_absolute_url }}" target="_blank"><strong>{{ post.title }}</strong></a>
            <span>상태 : {{ post.status }}</span>
        </li>
    {% endfor %}
    </ul>
</div>

</body>
</html>
