<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> POST : Archive_year</title>
    <style>
        .main ul li {
            width: 40%;
            position: relative;
        }
        .main ul li span{
            width: 70px;
            text-align: left;
            position: absolute;
            right: 0;
        }
    </style>
</head>
<body>

<h1> POST Archive for {{ year|date:"Y" }} </h1> <!-- 현재 연도에 대한 datetime.date 타입 객체-->

<ul>
    {% for date in date_list %}
    <li style="display: inline;">
        | <a href="{% url 'blog:post_month_archive' date|date:'Y'%}"> {{ date|date:"F" }}</a>
    </li>
    {% endfor %}
    |
</ul>

<br/>

<div class="main">
    <ul>
    {% for post in object_list %}
        <li>
            {{ post.modify_date|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
            <a href="{{ post.get_absolute_url }}" target="_blank"><strong>{{ post.title }}</strong></a>
            <span>상태 : {{ post.status }}</span>
        </li>
    {% endfor %}
    </ul>
</div>

</body>
</html>
